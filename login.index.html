<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Yum Yum Blog</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/public/css/login.css">
</head>

<body>
  <div class="backgroundimage">
    <img src="images/loginpageimg.png">
  </div>
 
  <div class="container">
    <h2 class="display-7">Welcome</h2>
    <p>Already have an account? Login here</p>
    <form class="form login-form">
      <div class="form-group">
        <label class="display-7" for="email-address-login">Email Address*</label>
        <input class="form-control email-address-login" type="email" id="email-address-login" />
      </div>
      <div class="form-group">
        <label class="display-7" for="password-login">Password</label>
        <input class="form-control password-login" type="password" id="password-login" />
      </div>

      <div class="terms-and-conditions">
        <label class="terms-label">
          <input type="checkbox" id="accept-terms" />
          <span class="checkmark"></span>
          I accept the <a href="/terms">Terms and Conditions</a>
        </label>
      </div>

      <div class="form-group">
        <button class="btn alert-dark" type="submit">Login</button>
      </div>
    </form>
  </div>

  <div class="container">
    <h2 class="display-7">Let's Get Started!</h2>
    <p>Create a new account to access all features</p>
    <form class="form signup-form">
      <div class="form-group">
        <label class="display-7" for="display_name">Username</label>
        <input class="form-control username-input" type="text" id="display_name" />
      </div>
      <div class="form-group">
        <label class="display-7" for="email-login">Email Address*</label>
        <input class="form-control email-input" type="email" id="email-login" />
      </div>
      <div class="form-group">
        <label class="display-7" for="new-password-login">Create New Password</label>
        <input class="form-control new-password-input" type="password" id="new-password-login" />
      </div>
      <div class="form-group">
        <label class="display-7" for="password-login">Password</label>
        <input class="form-control password-input" type="password" id="password-login" />
      </div>

      <div class="form-group">
        <button class="btn alert-dark" type="submit">Register Account</button>
      </div>
    </form>

    <div class="terms-and-conditions">
      <label class="terms-label">
        <input type="checkbox" id="accept-terms" />
        <span class="checkmark"></span>
        I accept the <a href="/terms">Terms and Conditions</a>
      </label>
    </div>
  </div>


  <script src="/js/login.js"></script>
</body>

</html>
