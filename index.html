<!DOCTYPE html>
<html lang="en">
<!--homepage, before the user is logged in-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Yum Yum Blog</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" integrity="sha512-BK0v+mqeyFyXGKfjIE8xfilK9EdeY6xI05Xe8V+ZGPe7p18AfIz8vl/4KvScFQHJAdyDqUzx7Up8qF2LbTz5cg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/public/css/homepage.css">
</head>

<body>
  <header>
    <div class="homepageheader">
      <div class="logo">
        <img src="./images/the yum yum (2).png" alt="logo">
      </div>
        <h1>Discover the most effortless food blog you'll ever find!</h1>
    <nav>
      <div class="button-container">
        <button class="btn" id="signup">Sign up</button>
        <button class="btn" id="signup">Login</button>
      </div>
    </nav>
    </div>
  </header>

  <main>
    <div class="backgroundimage">
      <img src="images/cooking-icons-seamless-pattern_98292-4834.avif">
    </div>
    
  <form action="/search" method="get">
    <input type="text" name="query" placeholder="Get Cooking Inspiration">
    <input type="submit" value="Find" class="search-button">
  </form>

  <h2>Explore a selection of delicious recipes crafted by diverse individuals, incorporating a wide range of ingredients from various culinary traditions.</h2>
  
  
  <div class="signup-container">
    <form action="/signup" method="get">
      <p>Create an account!</p> 
        <input type="text" name="name" placeholder="Name" id="name-signup"required>
        <input type="email" name="email" placeholder="Email" id="email-signup" required>
        <input type="password" name="password" placeholder="Password" id="password-signup" required>
        <button type="submit">Sign up</button>
      </form>
    </div>
  
  <div class="carousel-container">
    <div id="recipeCarousel" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./firstimg.jpeg" class="d-block w-100" alt="Placeholder Recipe 1">
        </div>
        <div class="carousel-item">
          <img src="./img2.jpeg" class="d-block w-100" alt="Placeholder Recipe 2">
        </div>
        <div class="carousel-item">
          <img src="./img3.webp" class="d-block w-100" alt="Placeholder Recipe 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#recipeCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#recipeCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  
</main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.min.js" integrity="sha512-vl4Q1QvnGnuW6qyTMbiEEm3HseFQ"></script>
  <script src="./public/js/index.js"></script>
